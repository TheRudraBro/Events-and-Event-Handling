<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
border: 2px solid purple;
margin: 2px;
        }
        section{
border: 2px solid green;
margin: 2px;
        }
        ol{
border: 2px solid yellow;
margin: 2px;
        }
        li{
border: 2px solid orangered;
margin: 2px;
        }
    </style>
</head>
<body id="event-bubble">
    <h1>Explore Event Bubble</h1>
    <section id="list-container">
        <h3>List of things</h3>
        <!-- ul>li#item-$*6>lorem2 -->
             <ol id="item-list">
                <li id="item-1">Lorem, ipsum.</li>
                <li id="item-2">Molestias, fuga.</li>
                <li id="item-3">A, quisquam.</li>
                <li id="item-4">Enim, ex.</li>
                <li id="item-5">Quis, perferendis?</li>
                <li id="item-6">Officiis, eius.</li>
             </ol>
    </section>
    <script>
// list item 2 click handler
document.getElementById('item-2').addEventListener('click', function(event) {
console.log('item-2 clicked');
event.stopPropagation();
});
// ol click handler
document.getElementById('item-list').addEventListener('click', function(event) {
console.log('ol clicked');
event.stopImmediatePropagation();
});
// section click handler
document.getElementById('list-container').addEventListener('click', function() {
console.log('section clicked');
});
// body click handler
document.getElementById('event-bubble').addEventListener('click', function() {
console.log('body clicked');
});

    </script>
</body>
</html>
